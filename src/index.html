<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="search-form">
        <input
          class="search-input"
          type="text"
          id="search-input"
          placeholder="Search images..."
        />
        <button class="submit-button" type="submit">Search</button>
      </form>
      <div id="loader" class="hidden">Loading images, please wait...</div>
      <div id="error-message"></div>
      <div id="image-gallery" class="image-gallery"></div>
      <button id="load-more" class="hidden">Load more</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
